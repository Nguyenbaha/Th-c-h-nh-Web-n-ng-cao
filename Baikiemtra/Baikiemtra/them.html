<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Thêm dữ liệu</h1>
    <form action="xuly.aspx" method="post" onsubmit="return validate()">
        <div class="form-group">
            <label>Tên mặt hàng</label><br />
            <input id="ten" class="form-control" type="text" name="ten">
        </div>
        <div class="form-group">
            <label>Mô tả</label><br />
            <input id="mota" class="form-control" type="text" name="mota">
        </div>
        <div class="form-group">
            <label>Số lượng</label><br />
            <input id="soluong" class="form-control" type="number" name="soluong">
        </div>
        <div class="form-group">
            <label>Giá nhập</label><br />
            <input id="gianhap" class="form-control" type="text" name="gianhap">
        </div>
        <div class="form-group">
            <label>Đơn vị tính</label><br />
            <input id="donvitinh" class="form-control" type="text" name="donvitinh">
        </div>
        <div class="form-group">
            <label>Loại hàng</label><br />
            <select id="loaihang" name="loaihang" class="form-control">
                <option value="1">Loai hang 1</option>
                <option value="2">Loai hang 2</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Thêm">
        </div>
    </form>
    <script src="script.js"></script>

</body>
</html>
